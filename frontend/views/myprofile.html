<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav>
        <a href="/">Profile</a>
        <a href="/teams/search">Teams</a>
    </nav>
    <div class="container mt-5">
        <h1>My Profile</h1>
        <p><strong>ID:</strong> {{ User.ID }}</p>
        <p><strong>Name:</strong> {{ User.Name }}</p>
        <p><strong>Email:</strong> {{ User.Email }}</p>

        <h2>Teams</h2>
        <ul class="list-group">
            {% for team in User.Teams %}
                <li class="list-group-item"><a href="/teams/team/{{team}}">{{ team }}</a></li>
            {% endfor %}
        </ul>
        
        <a href="/teams/create" class="btn btn-success mt-3">Create Team</a>
        <ul class="list-group"> 
            {% for table in User.Tables %}
            <li class="list-group-item">a<a href="/tables/view/{{ table }}">{{ table }}</a></li>
            {% endfor %}
        </ul>

        <a href="/tables/create" class="btn btn-success mt-3">Create Table</a>
        
        <form action="/profile/logout" method="POST">
            <button type="submit" class="btn btn-danger mt-3">Logout</button>
        </form>

        <form action="/profile/delete" method="POST">
            <button type="submit" class="btn btn-danger mt-3">Delete Account</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
