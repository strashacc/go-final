<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav>
        <a href="/">Profile</a>
        <a href="/teams/search">Teams</a>
    </nav>
    <div class="container mt-5">
        <h1>Create New Table</h1>
        {% if Team %}
        <form action="/tables/{{Team.ID}}/create" method="POST">
        {% else %}
        <form action="/tables/create" method="POST">
        {% endif %}
            <div class="mb-3">
                <label for="table_id" class="form-label">Table ID</label>
                <input type="text" class="form-control" id="table_id" name="ID" required>
            </div>
            <div class="mb-3">
                <label for="table_name" class="form-label">Table Name</label>
                <input type="text" class="form-control" id="table_name" name="Name" required>
            </div>

            <fieldset class="mb-3">
                <legend>Columns</legend>
                <!-- <div id="members-list">
                    <div class="member mb-3">
                        <label for="member_id" class="form-label">User ID</label>
                        <input type="text" class="form-control" name="Members[0][ID]" required>
                        <label for="member_privilege" class="form-label">Privilege</label>
                        <select name="Members[0][Privilege]" class="form-select">
                            <option value="Admin">Admin</option>
                            <option value="Member">Member</option>
                        </select>
                    </div>
                </div> -->
                <div id="column-list">
                    <div class="member mb-3" id="column0">
                        <label for="column0_name">Name</label>
                        <input type="text" name="Columns[0][Name]" id="column0_name">
                        <label for="column0_type">Type</label>
                        <select name="Columns[0][Type]" id="column0_type" oninput="setType(0)">
                            <option value="text">Text</option>
                            <option value="select">Dropdown</option>
                            {% if Team %}
                            <option value="member">Member</option>
                            {% endif %}
                        </select>
                        <fieldset id="column0_options">

                        </fieldset>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary" onclick="addColumn()">Add Column</button>
            </fieldset>

            <!-- <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea name="Description" class="form-control"></textarea>
            </div> -->

            <button type="submit" class="btn btn-primary">Create Table</button>
        </form>
    </div>

    <script src="/static/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
